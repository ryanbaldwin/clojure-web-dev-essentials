{% extends "templates/base.html" %}
{% block content %}
<h1>Sign Up <span class="small">Nobody will ever know.</span></h1>

<div class="row">
    <div class="col-md-6">
        <form role="form">
            <div class="form-group">
                <label for="username">Email address</label>
                <input type="input" class="form-control" id="username" placeholder="AtticusButch">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="so1999@hotmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="security-through-obscurity">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
